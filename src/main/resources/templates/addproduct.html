<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { width: 50%; margin: 50px auto; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input[type="text"], input[type="number"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
<div class="container">
  <h1>Add New Product</h1>
  <form th:action="@{/add-product}" th:object="${product}" method="post">
    <div class="form-group">
      <label for="name">Product Name:</label>
      <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" th:field="*{price}" step="0.01" required>
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <input type="text" id="category" th:field="*{category}" required>
    </div>
    <button type="submit">Submit</button>
  </form>
  <a href="/">Back to Home</a>
</div>
</body>
</html>
